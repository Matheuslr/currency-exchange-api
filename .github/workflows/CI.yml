on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Create env file
        run: make copy-envs

      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d

      - name: Install Dependencies
        run: |
          make dependencies

      - name: Run Lint
        run: |
          make lint

      - name: Run Tests
        run: |
          make test-coverage
